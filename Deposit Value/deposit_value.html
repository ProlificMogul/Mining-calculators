<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mineral deposit value calculator</title>
    <link rel="stylesheet" href="./deposit_value.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mineral Deposit Value Calculator</h1>

      <div class="input-group">
        <label for="baseMetal">Base Metal:</label>
        <select id="baseMetal">
          <option value="copper">Copper</option>
          <option value="lead">Lead</option>
          <option value="zinc">Zinc</option>
          <option value="nickel">Nickel</option>
        </select>
      </div>

      <div class="input-group">
        <label for="preciousMetal">Precious Metal:</label>
        <select id="preciousMetal">
          <option value="gold">Gold</option>
          <option value="silver">Silver</option>
          <option value="platinum">Platinum</option>
          <option value="palladium">Palladium</option>
        </select>
      </div>

      <div class="input-group">
        <label for="baseGrade">Base Metal Grade (%):</label>
        <input type="number" id="baseGrade" step="0.01" />
      </div>

      <div class="input-group">
        <label for="preciousGrade">Precious Metal Grade (g/t):</label>
        <input type="number" id="preciousGrade" step="0.01" />
      </div>

      <div class="input-group">
        <label for="strike"
          >Strike Length (m):
          <i><small>horizontal length of mineralization</small></i></label
        >
        <input type="number" id="strike" />
      </div>

      <div class="input-group">
        <label for="depth"
          >Depth (m):
          <i><small>vertical length of mineralization</small></i></label
        >
        <input type="number" id="depth" />
      </div>

      <div class="input-group">
        <label for="width"
          >Width (m):
          <i
            ><small>width of mineralization obtained from drill holes</small></i
          ></label
        >
        <input type="number" id="width" />
      </div>

      <div class="input-group">
        <label for="gravity">Specific Gravity:</label>
        <input type="number" id="gravity" step="0.01" />
      </div>

      <div class="current-prices" id="currentPrices">
        Loading current metal prices...
      </div>

      <button onclick="calculateValue()">Calculate Value</button>

      <div class="results" id="results"></div>
    </div>
    <script src="./deposit_value.js"></script>
  </body>
</html>
